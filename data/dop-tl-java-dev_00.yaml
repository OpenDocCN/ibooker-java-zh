- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book was written in a time of immense change as the world was thrown upside
    down by the largest pandemic in a century. However, this work was never needed
    more as the software industry embraced DevOps and cloud native development to
    handle the accelerated pace of software delivery.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书被写作的时候，世界因为一个世纪以来最大的大流行病而发生了巨大变化。然而，随着软件行业采用 DevOps 和云原生开发来处理加速的软件交付速度，本书的价值也变得前所未有。
- en: We organized this book so that the topics are in an incremental order of lifecycle,
    complexity, and maturity. However, DevOps is a broad enough journey that you may
    find some chapters more relevant than others for your project needs. As a result,
    we designed the chapters so that you can start in any order and focus on a particular
    subject for which you need expertise, examples, and best practices to advance
    your knowledge.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们按照生命周期、复杂性和成熟度的增量顺序组织了本书的主题。但是，DevOps 是一个足够广泛的旅程，您可能会发现某些章节对您的项目需求更为相关。因此，我们设计了章节，以便您可以任意顺序开始，并专注于您需要专业知识、示例和最佳实践的特定主题，以提升您的知识水平。
- en: We hope you enjoy reading this title as much as we have enjoyed putting the
    content together. Our one ask is that you share your newfound knowledge with a
    friend or colleague so that we can all become better developers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望您享受阅读本书的乐趣，就像我们享受整理内容一样。我们唯一的要求是与朋友或同事分享您新发现的知识，以便我们所有人都能成为更好的开发者。
- en: Conventions Used in This Book
