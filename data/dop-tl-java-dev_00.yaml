- en: Also, a special thanks to Shlomi Ben Haim, CEO of JFrog. When other companies
    were pulling back and tightening budgets, Shlomi extended personal support for
    this title and gave us the freedom and flexibility to focus on the intense task
    of covering this extremely broad subject.
