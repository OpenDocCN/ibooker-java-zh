  zh: 第一部分：介绍
- en: 'Selenium is an open source umbrella project composed of three core components:
    WebDriver, Grid, and IDE. Selenium provides advanced capabilities for browser
    automation that practitioners typically use for implementing end-to-end tests
    for web applications. This first part of the book is a comprehensive overview
    of the Selenium project and its ecosystem. Moreover, it provides a primer on the
    software testing theory, focusing on its practical applications for Selenium WebDriver.
    Finally, you will discover how to set up a project (using Maven or Gradle) for
    developing WebDriver tests. For the sake of completeness, I cover different alternatives
    regarding the unit testing framework used to embed the calls to the Selenium WebDriver
    API, namely, JUnit 4, JUnit 5 (alone or extended by Selenium-Jupiter), and TestNG.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Selenium 是一个开源的综合项目，由三个核心组件组成：WebDriver、Grid 和 IDE。Selenium 提供了高级能力，用于浏览器自动化，实践者通常用于为
    Web 应用实施端到端测试。本书的第一部分全面介绍了 Selenium 项目及其生态系统。此外，它还提供了软件测试理论的入门，重点放在其对 Selenium
    WebDriver 的实际应用上。最后，你将了解如何使用 Maven 或 Gradle 设置项目来开发 WebDriver 测试。为了全面起见，我涵盖了不同的选择，关于用于嵌入对
    Selenium WebDriver API 调用的单元测试框架，即 JUnit 4、JUnit 5（单独或通过 Selenium-Jupiter 扩展）和
    TestNG。
