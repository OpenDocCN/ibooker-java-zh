  zh: 约翰·尼尔，来自《企业与毅力》（《每周镜报》）
- en: 'Welcome to *Spring Boot: Up and Running*. I’m glad you’re here.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '欢迎来到*Spring Boot: Up and Running*。很高兴你在这里。'
- en: There are other Spring Boot books available today. Good books, written by good
    people. But every author makes decisions on what to include in their material,
    what to exclude, how to present what makes the cut, and so many more decisions
    large and small that make their book unique. What feels like optional material
    to one author may seem absolutely essential to another. We’re all developers,
    and like all developers, we have opinions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天有其他的Spring Boot书籍可供选择。这些都是由优秀的作者写成的好书。但每位作者在他们的材料中都做出了决定，包括什么要包含在内，什么要排除，如何呈现所选内容，以及许多大大小小的决策，使他们的书籍独特。对于一个作者而言，似乎是可选的材料，对于另一个作者而言可能是绝对必要的。我们都是开发人员，像所有开发人员一样，我们有自己的看法。
- en: My opinion was that there were some missing pieces, things I felt were either
    necessary or just incredibly helpful to share with devs new to Spring Boot. This
    list of missing pieces has grown as I interact with more and more developers around
    the world, at various stages in their Spring Boot journey. We’re all learning
    different things at different times in different ways. Thus this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为有一些遗漏的部分，我觉得这些部分要么是必需的，要么对于对Spring Boot新手有帮助。随着我与全球各地越来越多的开发人员互动，这些遗漏的部分列表也在增加，他们在Spring
    Boot的旅程中处于不同的阶段，用不同的方式学习不同的东西。因此出现了这本书。
- en: If you’re new to Spring Boot, or if you feel it would be useful to strengthen
    your knowledge of the fundamentals — and let’s face it, when is it *not* useful
    to do that? — this book was written with you in mind. It is a gentle introduction
    that covers the key capabilities of Spring Boot while advancing into useful application
    of those capabilities *in the real world*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是Spring Boot的新手，或者您觉得强化基础知识将会很有用 — 面对现实，什么时候不强化基础知识都不合适呢？ — 这本书就是为您而写的。这是一个温和的介绍，涵盖了Spring
    Boot的关键能力，并进入到这些能力在*现实世界*中的有用应用。
- en: Thank you for joining me on this journey. Let’s begin!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您加入我的旅程。让我们开始吧！
- en: Conventions Used in This Book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用的约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用以下排版约定：
- en: '*Italic*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '`常量宽度`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及在段落内引用程序元素，如变量或函数名，数据库，数据类型，环境变量，语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**`常量宽度粗体`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应逐字输入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*`常量宽度斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应由用户提供值或上下文确定的值替换的文本。
- en: Tip
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: This element signifies a tip or suggestion.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示提示或建议。
- en: Note
  id: totrans-22
