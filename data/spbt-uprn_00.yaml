- en: If you have a technical question or a problem using the code examples, please
    send email to [*bookquestions@oreilly.com*](mailto:bookquestions@oreilly.com).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有技术问题或在使用代码示例时遇到问题，请发送电子邮件至[*bookquestions@oreilly.com*](mailto:bookquestions@oreilly.com)。
- en: This book is here to help you get your job done. In general, if example code
    is offered with this book, you may use it in your programs and documentation.
    You do not need to contact us for permission unless you’re reproducing a significant
    portion of the code. For example, writing a program that uses several chunks of
    code from this book does not require permission. Selling or distributing examples
    from O’Reilly books does require permission.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在帮助您完成工作。一般来说，如果本书提供示例代码，您可以在程序和文档中使用它。除非您复制了大部分代码，否则无需征得我们的许可。例如，编写一个使用本书中几个代码片段的程序不需要许可。销售或分发O’Reilly书籍中的示例需要许可。
- en: Answering a question by citing this book and quoting example code does not require
    permission. Incorporating a significant amount of example code from this book
    into your product’s documentation does require permission.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 引用本书并引用示例代码回答问题无需许可。将本书中大量示例代码整合到产品文档中需要许可。
- en: 'We appreciate, but generally do not require, attribution. An attribution usually
    includes the title, author, publisher, and ISBN. For example: “*Spring Boot: Up
    and Running* by Mark Heckler (O’Reilly). Copyright 2021 Mark Heckler, 978-1-098-10339-1.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '我们欣赏但通常不需要署名。署名通常包括标题、作者、出版商和ISBN。例如：“*Spring Boot: Up and Running* by Mark
    Heckler (O’Reilly). Copyright 2021 Mark Heckler, 978-1-098-10339-1.”'
- en: If you feel your use of code examples falls outside fair use or the permission
    given above, feel free to contact us at [*permissions@oreilly.com*](mailto:permissions@oreilly.com).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为您对代码示例的使用超出了合理使用或上述许可，请随时通过[*permissions@oreilly.com*](mailto:permissions@oreilly.com)与我们联系。
