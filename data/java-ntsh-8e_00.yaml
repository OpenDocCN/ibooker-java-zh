- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is a desktop Java reference, designed to sit faithfully by your keyboard
    while you program. [Part I, “Introducing Java”](part01.xhtml#javanut-PART-1) is
    a fast-paced, “no-fluff” introduction to the Java programming language and the
    core runtime aspects of the Java platform. [Part II, “Working with the Java Platform”](part02.xhtml#javanut-PART-2)
    is a reference section that blends elucidation of core concepts with examples
    of important core APIs. The book covers Java 17, but we recognize that some shops
    may not have adopted it yet—so where possible we call out if a feature was introduced
    after Java 8. We use Java 17 syntax throughout, including `var` and lambda expressions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是一本桌面 Java 参考书，设计为您编程时放在键盘旁边的忠实伴侣。[第一部分，“介绍 Java”](part01.xhtml#javanut-PART-1)
    是一本快节奏的“无废话”介绍，涵盖了 Java 编程语言和 Java 平台核心运行时方面的内容。[第二部分，“使用 Java 平台”](part02.xhtml#javanut-PART-2)
    是一个参考部分，混合了核心概念的阐述和重要核心 API 的示例。本书覆盖了 Java 17，但我们知道有些团队可能还未采用该版本，因此在可能的情况下，我们标注了某些功能在
    Java 8 之后引入。
- en: Changes in the Eighth Edition
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第八版的变化
- en: The seventh edition of this book covers Java 11, whereas this edition covers
    Java 17. However, the release process of Java changed significantly with the arrival
    of Java 9, and certain releases of Java are now badged as *long-term support*
    (LTS) releases. So, Java 17 is the next LTS release of Java after Java 11.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第七版覆盖了 Java 11，而本版则覆盖了 Java 17。然而，随着 Java 9 的到来，Java 的发布过程发生了重大变化，并且某些 Java
    的发布现在被标记为 *长期支持*（LTS）版本。因此，Java 17 是 Java 11 之后的下一个 LTS 发布版本。
- en: With the eighth edition we have tried to update the concept of what it means
    to be a “Nutshell” guide. The modern Java developer needs to know more than just
    syntax and APIs. As the Java environment has matured, such topics as concurrency,
    object-oriented design, memory, and the Java type system have all grown in importance
    for all developers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在第八版中，我们试图更新“概述”指南的概念。现代 Java 开发者需要了解的不仅仅是语法和 API。随着 Java 环境的成熟，诸如并发性、面向对象设计、内存和
    Java 类型系统等主题对所有开发者都变得更加重要。
- en: In this edition, we have taken the approach that only the most recent versions
    of Java are likely to be of interest to the majority of Java developers, so we
    usually only call out when new features arrived after Java 8.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本版中，我们采取的方法是，只有最新版本的 Java 才可能引起大多数 Java 开发者的兴趣，因此我们通常只在 Java 8 之后引入新功能时进行标注。
- en: For example, the module system (that arrived with Java 9) is still likely to
    be new for at least some developers, and it represents a major change. However,
    it is also something of an advanced topic and is in someways separate from the
    rest of the language, so we have restricted our treatment of it to a single chapter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，模块系统（Java 9 中引入）对于一些开发者来说可能仍然是新事物，并且它代表了一个重大的变化。然而，它也是一个高级主题，并在某些方面与语言的其余部分分开，因此我们将其处理限制在了一个单独的章节中。
- en: Contents of This Book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: 'The first six chapters document the Java language and the Java platform—they
    should all be considered essential reading. The book is biased toward the Oracle/OpenJDK
    (Open Java Development Kit) implementation of Java but not greatly so. Developers
    working with other Java environments will still find plenty to occupy them. [Part I](part01.xhtml#javanut-PART-1)
    includes:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 前六章记录了 Java 语言和 Java 平台的内容，它们都应被视为必读内容。本书对 Oracle/OpenJDK（开放 Java 开发工具包）的实现有所偏好，但并不是过于偏袒。使用其他
    Java 环境的开发者仍然会找到大量内容可供参考。[第一部分](part01.xhtml#javanut-PART-1) 包括：
- en: '[Chapter 1, “Introduction to the Java Environment”](ch01.xhtml#javanut8-CHP-1)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章，“介绍 Java 环境”](ch01.xhtml#javanut8-CHP-1)'
- en: This chapter is an overview of the Java language and the Java platform. It explains
    the important features and benefits of Java, including the lifecycle of a Java
    program. We also touch on Java security and answer some criticisms of Java.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是 Java 语言和 Java 平台的概述。它解释了 Java 的重要特性和优势，包括 Java 程序的生命周期。我们还涉及了 Java 安全性，并回答了一些关于
    Java 的批评。
- en: '[Chapter 2, “Java Syntax from the Ground Up”](ch02.xhtml#javanut8-CHP-2)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章，“从基础开始的 Java 语法”](ch02.xhtml#javanut8-CHP-2)'
- en: This chapter explains the details of the Java programming language, including
    the Java 8 language changes. It is a long and detailed chapter that does not assume
    substantial programming experience. Experienced Java programmers can use it as
    a language reference. Programmers with substantial experience with languages such
    as C and C++ should be able to pick up Java syntax quickly by reading this chapter;
    beginning programmers with only a modest amount of experience should be able to
    learn Java programming by studying this chapter carefully, although it is best
    read in conjunction with an introductory text (such as O’Reilly’s [*Head First
    Java*](https://oreil.ly/hf_Java_3e) by Kathy Sierra, Bert Bates, and Trisha Gee).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章详细说明了Java编程语言的细节，包括Java 8语言变化。这是一个长篇详细的章节，不假设有大量编程经验。有经验的Java程序员可以将其用作语言参考。有着诸如C和C++之类语言丰富经验的程序员可以通过仔细阅读本章迅速掌握Java语法；而仅具有少量编程经验的初学者可以通过仔细学习本章来学习Java编程，尽管最好与入门文本（如O’Reilly的[*Head
    First Java*](https://oreil.ly/hf_Java_3e)，作者为Kathy Sierra、Bert Bates和Trisha Gee）一起阅读。
- en: '[Chapter 3, “Object-Oriented Programming in Java”](ch03.xhtml#javanut8-CHP-3)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章，“Java中的面向对象编程”](ch03.xhtml#javanut8-CHP-3)'
- en: This chapter describes how the basic Java syntax documented in [Chapter 2](ch02.xhtml#javanut8-CHP-2)
    is used to write simple object-oriented programs using classes and objects in
    Java. The chapter assumes no prior experience with object-oriented programming.
    It can be used as a tutorial by new programmers or as a reference by experienced
    Java programmers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了如何使用Java中的类和对象编写简单的面向对象程序的基本Java语法，该章节不假设有面向对象编程的先验经验。它可供新程序员作为教程使用，也可供有经验的Java程序员作为参考使用。
- en: '[Chapter 4, “The Java Type System”](ch04.xhtml#javanut8-CHP-4)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章，“Java类型系统”](ch04.xhtml#javanut8-CHP-4)'
- en: This chapter builds on the basic description of object-oriented programming
    in Java and introduces the other aspects of Java’s type system, such as generic
    types, enumerated types, and annotations. With this more complete picture, we
    can discuss the biggest change in Java 8—the arrival of lambda expressions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本章在Java中的面向对象编程的基本描述基础上，介绍了Java类型系统的其他方面，如泛型类型、枚举类型和注解。有了这更全面的视角，我们可以讨论Java
    8中最大的变化——Lambda表达式的引入。
- en: '[Chapter 5, “Introduction to Object-Oriented Design in Java”](ch05.xhtml#javanut8-CHP-5)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章，“Java中的面向对象设计简介”](ch05.xhtml#javanut8-CHP-5)'
- en: This chapter is an overview of some basic techniques used in the design of sound
    object-oriented programs, and it briefly touches on the topic of design patterns
    and their use in software engineering.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是对设计声音面向对象程序中使用的一些基本技术的概述，并简要讨论设计模式及其在软件工程中的应用。
- en: '[Chapter 6, “Java’s Approach to Memory and Concurrency”](ch06.xhtml#javanut8-CHP-6)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章，“Java的内存和并发处理方法”](ch06.xhtml#javanut8-CHP-6)'
- en: This chapter explains how the Java Virtual Machine manages memory on behalf
    of the programmer, and how memory and visibility are intimately entwined with
    Java’s support for concurrent programming and threads.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本章解释了Java虚拟机如何代表程序员管理内存，以及内存和可见性如何与Java对并发编程和线程的支持紧密交织在一起。
- en: 'These first six chapters teach you the Java language and get you up and running
    with the most important concepts of the Java platform. [Part II](part02.xhtml#javanut-PART-2)
    is all about how to get real programming work done in the Java environment. It
    contains plenty of examples and is designed to complement the cookbook approach
    found in some other texts. This part includes:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 前六章教会你Java语言，并让你快速掌握Java平台的最重要概念。[第二部分](part02.xhtml#javanut-PART-2)详细介绍了如何在Java环境中进行实际编程工作。它包含大量示例，并旨在补充其他一些文本中的食谱方法。这部分包括：
- en: '[Chapter 7, “Programming and Documentation Conventions”](ch07.xhtml#javanut8-CHP-7)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章，“编程和文档约定”](ch07.xhtml#javanut8-CHP-7)'
- en: This chapter documents important and widely adopted Java programming conventions.
    It also explains how you can make your Java code self-documenting by including
    specially formatted documentation comments.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本章记录了重要且广泛采用的Java编程约定。还解释了如何通过包含特殊格式的文档注释使你的Java代码具有自文档性。
- en: '[Chapter 8, “Working with Java Collections”](ch08.xhtml#javanut8-CHP-8)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章，“使用Java集合”](ch08.xhtml#javanut8-CHP-8)'
- en: This chapter introduces Java’s standard collections libraries. These contain
    data structures that are vital to the functioning of virtually every Java program—such
    as `List`, `Map`, and `Set`. The new `Stream` abstraction and the relationship
    between lambda expressions and the collections are explained in detail.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了Java的标准集合库。这些数据结构对几乎每个Java程序的正常运行至关重要，如`List`、`Map`和`Set`。详细解释了新的`Stream`抽象和lambda表达式与集合之间的关系。
- en: '[Chapter 9, “Handling Common Data Formats”](ch09.xhtml#javanut8-CHP-9)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章，“处理常见数据格式”](ch09.xhtml#javanut8-CHP-9)'
- en: This chapter discusses how to use Java to work effectively with very common
    data formats, such as text, numbers, and temporal (date and time) information.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论如何使用Java有效地处理非常常见的数据格式，如文本、数字和时间（日期和时间）信息。
- en: '[Chapter 10, “File Handling and I/O”](ch10.xhtml#javanut8-CHP-10)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章，“文件处理和I/O”](ch10.xhtml#javanut8-CHP-10)'
- en: This chapter covers several different approaches to file access—from the more
    classic approach found in older versions of Java, to more modern and even asynchronous
    styles. The chapter concludes with a short introduction to networking with the
    core Java platform APIs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了多种不同的文件访问方法——从旧版本Java中发现的更经典的方法，到更现代甚至异步的风格。本章最后简要介绍了使用核心Java平台API进行网络编程。
- en: '[Chapter 11, “Classloading, Reflection, and Method Handles”](ch11.xhtml#javanut8-CHP-11)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章，“类加载、反射和方法句柄”](ch11.xhtml#javanut8-CHP-11)'
- en: This chapter introduces the subtle art of metaprogramming in Java—first introducing
    the concept of metadata about Java types, then turning to the subject of classloading
    and how Java’s security model is linked to the dynamic loading of types. The chapter
    concludes with some applications of classloading and the relatively new feature
    of method handles.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了Java中元编程的微妙艺术——首先介绍了关于Java类型的元数据概念，然后转向类加载的主题以及Java安全模型与类型动态加载的关联。本章最后介绍了类加载的一些应用和相对较新的方法句柄特性。
- en: '[Chapter 12, “Java Platform Modules”](ch12.xhtml#javanut8-CHP-12)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章，“Java平台模块”](ch12.xhtml#javanut8-CHP-12)'
- en: This chapter describes Java Platform Module System (JPMS), the major feature
    that was introduced as part of Java 9, and provides an introduction to the wide-ranging
    changes that it brings.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了Java平台模块系统（JPMS），这是Java 9的重要特性，并介绍了它带来的广泛变化。
- en: '[Chapter 13, “Platform Tools”](ch13.xhtml#javanut8-CHP-13)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章，“平台工具”](ch13.xhtml#javanut8-CHP-13)'
- en: Oracle’s JDK (as well as OpenJDK) includes a number of useful Java development
    tools, most notably the Java interpreter and the Java compiler. This chapter documents
    those tools, as well as the `jshell` interactive environment and new tools for
    working with modular Java.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle的JDK（以及OpenJDK）包含许多有用的Java开发工具，尤其是Java解释器和Java编译器。本章记录了这些工具，以及用于与模块化Java工作的新工具，如交互式环境`jshell`。
- en: '[Appendix](app01.xhtml#javanut8-APP-A)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](app01.xhtml#javanut8-APP-A)'
- en: This appendix covers Java beyond version 17, including the releases Java 18
    and 19 as well as ongoing research and development projects to enhance the language
    and JVM.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录涵盖了Java 17版本之外的Java，包括Java 18和19的发布以及增强语言和JVM的研究和开发项目。
- en: Related Books
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 相关书籍
- en: 'O’Reilly publishes an entire series of books on Java programming, including
    several companion books to this one:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: O’Reilly出版了一整套关于Java编程的书籍，包括本书的几本配套书籍：
- en: '[*Learning Java*](https://oreil.ly/Learn_Java_4E) by Patrick Niemeyer and Daniel
    Leuck'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[*学习Java*](https://oreil.ly/Learn_Java_4E) 由Patrick Niemeyer和Daniel Leuck撰写'
- en: This book is a comprehensive tutorial introduction to Java and includes topics
    such as XML and client-side Java programming.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是Java的全面教程介绍，包括XML和客户端Java编程等主题。
- en: '[*Java 8 Lambdas*](https://oreil.ly/java_8_lambdas) by Richard Warburton'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[*Java 8 Lambdas*](https://oreil.ly/java_8_lambdas) 由Richard Warburton撰写'
- en: This book documents the new Java 8 feature of lambda expressions in detail and
    introduces concepts of functional programming that may be unfamiliar to Java developers
    coming from earlier versions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书详细记录了Java 8的lambda表达式新特性，并介绍了对于来自早期版本Java的开发者来说可能不熟悉的函数式编程概念。
- en: '[*Head First Java*](https://oreil.ly/hf_Java_3e) by Kathy Sierra, Bert Bates,
    and Trisha Gee'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[*Head First Java*](https://oreil.ly/hf_Java_3e) 由Kathy Sierra、Bert Bates和Trisha
    Gee撰写'
- en: This book uses a unique approach to teaching Java. Developers who think visually
    often find it a great accompaniment to a traditional Java book.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用了一种独特的方法来教授Java。那些视觉思维的开发者通常会发现它是传统Java书籍的很好补充。
- en: You can find a complete list of Java books from O’Reilly at [*http://java.oreilly.com*](http://java.oreilly.com/).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 [*http://java.oreilly.com*](http://java.oreilly.com/) 找到完整的 O’Reilly Java
    书籍列表。
- en: Conventions Used in This Book
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书使用约定
- en: 'The following typographical conventions are used in this book:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是本书使用的排版约定：
- en: '*Italic*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*'
- en: Indicates new terms, URLs, email addresses, filenames, and file extensions.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 表示新术语、URL、电子邮件地址、文件名和文件扩展名。
- en: '`Constant width`'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '`常量宽度`'
- en: Used for program listings, as well as within paragraphs to refer to program
    elements such as variable or function names, databases, data types, environment
    variables, statements, and keywords.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 用于程序清单，以及段落内引用程序元素，如变量或函数名称、数据库、数据类型、环境变量、语句和关键字。
- en: '**`Constant width bold`**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**`常量宽度粗体`**'
- en: Shows commands or other text that should be typed literally by the user.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 显示用户应直接输入的命令或其他文本。
- en: '*`Constant width italic`*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*`常量宽度斜体`*'
- en: Shows text that should be replaced with user-supplied values or by values determined
    by context.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 显示应由用户提供值或由上下文确定值的文本。
- en: Tip
  id: totrans-57
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: This element signifies a tip or suggestion.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示提示或建议。
- en: Note
  id: totrans-59
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素表示一般说明。
- en: Warning
  id: totrans-61
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 警告
- en: This element indicates a warning or caution.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 此元素指示警告或注意事项。
- en: Using Code Examples
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用代码示例
- en: Supplemental material (code examples, exercises, etc.) is available for download
    at [*https://github.com/kittylyst/javanut8*](https://github.com/kittylyst/javanut8).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
