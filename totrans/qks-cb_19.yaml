- en: Appendix C. Knative
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C. Knative
- en: In [Chapter 10](ch10.xhtml#integrating_with_kubernetes_chapter), you need to
    have access to a Kubernetes cluster—it can be a minikube installation or any other
    kind. But you also need Knative Serving installed to run the Knative recipe. For
    this book, Kourier is used as an Ingress for Knative.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [第 10 章](ch10.xhtml#integrating_with_kubernetes_chapter) 中，你需要访问一个 Kubernetes
    集群 —— 它可以是 minikube 安装或其他任何类型。但是，你还需要安装 Knative Serving 来运行 Knative 示例。对于本书而言，Kourier
    用作 Knative 的 Ingress。
- en: In this book, minikube 1.7.3, Kubernetes 1.17.3, Knative 0.13.0, and Kourier
    0.3.12 were used.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用的版本为 minikube 1.7.3、Kubernetes 1.17.3、Knative 0.13.0 和 Kourier 0.3.12。
- en: 'To install Knative Serving, you need to run the following commands:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装 Knative Serving，需要运行以下命令：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Configure Knative Serving to use the proper `ingress.class`:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 配置 Knative Serving 使用正确的 `ingress.class`：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Set your desired domain; in this case, `127.0.0.1` is used because it runs
    in minikube:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 设置你所需的域名；在本例中，使用 `127.0.0.1` 是因为它在 minikube 中运行：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Now, you are ready start deploying Knative services.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经准备好开始部署 Knative 服务。
