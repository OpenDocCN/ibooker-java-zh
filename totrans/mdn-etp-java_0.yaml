- en: Acknowledgments
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: 'We both want to thank Jason “Jay” Dobies for his wild passion for getting through
    our German/Italian English. He not only helped us to be better writers but also
    gave valuable insight as an early reader. Thank you for having been part of this
    journey. Everybody says writing a book isn’t easy. We did know that before we
    started. What we bluntly underestimated was the fact that we started writing at
    the beginning of a pandemic. We both went through more ups and downs than expected,
    and it is only because of our families and friends that we even got an opportunity
    to finish this book. We also can’t praise the O’Reilly team enough for their patience,
    flexible deadlines, and open ears when we needed them. Thank you, Suzanne McQuade,
    Nicole Taché, and Amelia Blevins! Thank you, Red Hat. For providing an amazing
    place to work, learn, and grow. We love open source and sharing knowledge as much
    as probably everybody else in this company. To the many “Hatters” for their support
    on the way! Technical reviewers catch you at your weakest. Whenever we tried to
    sneak a little detail by them, they found it and asked the right questions. Thank
    you all for your dedication and inspirations along the way: Sébastien Blanc, Alex
    Soto, and Marc Hildenbrand! The heart of this book is not only the combined experience
    accumulated by us but first and foremost an example. This example was initialy
    created by Madou Coulibaly and Alex Groom. They used this to teach many developers
    how to effectivly build cloud native applications and allowed us to use their
    consise example as the base. #stayHealthy #wearAMask #protectYourLovedOnes'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都要感谢Jason “Jay” Dobies，因为他对我们德意英文的极度热情。他不仅帮助我们成为更好的作家，还作为早期读者提供了宝贵的见解。感谢你能成为我们旅程的一部分。每个人都说写书不容易。在我们开始之前，我们就知道这一点。然而，我们毫不客气地低估了我们在疫情初期开始写作的事实。我们俩经历了比预期更多的起伏，唯有家人和朋友的支持，才使我们有机会完成这本书。我们也要非常感谢O’Reilly团队的耐心、灵活的截止日期以及在我们需要时倾听我们的意见。谢谢你们，Suzanne
    McQuade、Nicole Taché和Amelia Blevins！谢谢你，Red Hat，为我们提供一个学习、成长的绝佳场所。我们热爱开源，也乐于分享知识，这或许也是公司里每个人的共同点。感谢许多“Hatters”在这条路上的支持！技术审阅员总是在你最脆弱的时候找到你。每当我们试图在他们眼皮底下溜过一点细节时，他们总是发现并提出正确的问题。感谢你们在这条路上的奉献和启发：Sébastien
    Blanc、Alex Soto和Marc Hildenbrand！这本书的核心不仅是我们积累的共同经验，更是一个典范。这个典范最初由Madou Coulibaly和Alex
    Groom创建。他们用它教导许多开发人员如何有效构建云原生应用，并允许我们以他们简明的例子为基础。#保持健康#戴口罩#保护您所爱的人
