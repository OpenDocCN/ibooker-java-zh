  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: Capabilities
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The static methods for selecting different browser types have been removed in
    Selenium WebDriver 4\. Instead, we should use browser-specific options. [Table A-6](#caps_selenium3_4)
    summarizes this change. [“Browser Capabilities”](ch05.html#browser-caps) contains
    more details and examples.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: Table A-6\. Migration of desired capabilities in Selenium WebDriver 4
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: '| Selenium WebDriver 3 | Selenium WebDriver 4 |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
- en: '|'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '|'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '|'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: Then, the `WebDriver` constructors based on capabilities are deprecated instead
    of browser-specific options. [Table A-7](#caps_selenium3_4_2) shows an example
    of this process. You can find examples using this constructor [“Browser Capabilities”](ch05.html#browser-caps).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，基于能力的 `WebDriver` 构造函数已弃用，而非特定于浏览器的选项。[表 A-7](#caps_selenium3_4_2) 展示了此过程的示例。您可以在
    [“浏览器能力”](ch05.html#browser-caps) 中找到使用此构造函数的示例。
- en: Table A-7\. Migration of WebDriver instantiation using capabilities in Selenium
    WebDriver 4
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 表 A-7\. Selenium WebDriver 4 中使用能力进行 WebDriver 实例化的迁移
- en: '| Selenium WebDriver 3 | Selenium WebDriver 4 |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| Selenium WebDriver 3 | Selenium WebDriver 4 |'
- en: '| --- | --- |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
