  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '|'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '[PRE11]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '|'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Moreover, how capabilities are merged has changed in Selenium WebDriver 4\.
    In Selenium WebDriver 3, it was possible to combine capabilities by mutating the
    calling object. This process is different in Selenium WebDriver 4, in which the
    merge operation needs to be assigned. [Table A-8](#caps_selenium3_4_3) provides
    an example of this change.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Selenium WebDriver 4 中的能力合并方式发生了变化。在 Selenium WebDriver 3 中，可以通过改变调用对象来合并能力。而在
    Selenium WebDriver 4 中，需要分配合并操作。[表 A-8](#caps_selenium3_4_3) 提供了这一变化的示例。
- en: Table A-8\. Migration of merging capabilities in Selenium WebDriver 4
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 表 A-8\. Selenium WebDriver 4 中合并能力的迁移
- en: '| Selenium WebDriver 3 | Selenium WebDriver 4 |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| Selenium WebDriver 3 | Selenium WebDriver 4 |'
- en: '| --- | --- |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '|'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '[PRE12]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
