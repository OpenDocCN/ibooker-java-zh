- en: Afterword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后记
- en: Writing this book—and keeping it up to date—has been a humbling experience.
    It has taken far longer than I had predicted or than I would like to admit. And,
    of course, it’s not finished yet. Despite my best efforts and those of the technical
    reviewers, editors, and many other talented folks, a book this size is bound to
    contain errors, omissions, and passages that are less clear than they might be.
    Do let us know if you happen across any of these things; you can view and submit
    errata through them the [book’s catalog page](https://shop.oreilly.com/product/0636920304371.do).
    Subsequent editions will incorporate changes sent in by readers just like you!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 编写这本书——并且不断更新它——是一次令人感到谦卑的经历。花费的时间比我预测的要长得多，也比我想承认的要长。当然，它还没有完全完成。尽管我和技术审阅人员、编辑和许多其他才华横溢的人士都尽了最大努力，但这样一本厚重的书必然会包含错误、遗漏和不太清晰的段落。如果你发现其中任何问题，请告诉我们；你可以通过[书的目录页面](https://shop.oreilly.com/product/0636920304371.do)查看并提交勘误。后续版本将会包含像你一样的读者发送的更改！
- en: It has been said that you don’t really know something until you’ve taught it.
    I have found this true of lecturing, and I find it equally true of writing.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说过，直到你教会别人，你才真正了解某件事。我发现这对讲课是正确的，同样适用于写作。
- en: 'I tell my students that when Java was very young, it was possible for one person
    to study hard and know almost everything about it. After a release or two, this
    was no longer true. Today, nobody in his or her right mind would seriously claim
    to “know all about Java”—if they do, it should cause your bogosity detector to
    go off at full volume. And the amount you need to know keeps growing. How can
    you keep up? Java books? Java magazines? Java courses? Conferences? There is no
    single answer; all of these are useful to some people. Oracle and others have
    programs that you should be aware of:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉我的学生，当Java非常年轻的时候，一个人努力学习几乎可以了解它的一切。经过几次发布后，这种说法不再成立。今天，没有一个正常的人会认真声称“对Java了解所有”—如果有人这样做，你的虚假检测器应该会全力响起。而你需要了解的内容也在不断增加。你如何跟上？Java书籍？Java杂志？Java课程？会议？没有单一的答案；所有这些对一些人都是有用的。Oracle和其他公司有一些你应该了解的程序：
- en: For many years, JavaOne was the dominant conference on Java, put on by Sun Microsystems
    and briefly by Oracle. Recently, Oracle has folded this into [Code One](https://oracle.com/code-one),
    the annual Oracle conference.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多年来，JavaOne一直是由Sun Microsystems和短暂由Oracle主办的主要Java会议。最近，Oracle已将其整合到[Code One](https://oracle.com/code-one)，这是年度Oracle会议。
- en: Marcus Biel has a pretty complete [list of worldwide Java conferences](https://marcus-biel.com/java-conferences-2019).
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Marcus Biel有一个相当完整的[全球Java会议列表](https://marcus-biel.com/java-conferences-2019)。
- en: The [Oracle Java Technology Network](https://www.oracle.com/technetwork/java),
    a free web-based service for getting the latest APIs, news, and views.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Oracle Java技术网络](https://www.oracle.com/technetwork/java)，一个免费的基于Web的服务，提供最新的API、新闻和观点。'
- en: Over Java’s lifetime, the publishing industry has changed a lot. There used
    to be several Java-related magazines published in print, some of whose articles
    would appear on the web. Today there are, so far as I know, no print magazines
    dedicated to Java. Oracle currently (2020) publishes the online-only *Java Magazine*
    every month with technical articles on many aspects of Java (including some by
    yours truly); see [the magazine’s website](https://blogs.oracle.com/javamagazine)
    to view the latest issue and back issues.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Java的整个生命周期中，出版业发生了很多变化。以前曾经有几本关于Java的杂志印刷版出版，其中一些文章也会出现在网上。今天据我所知，已经没有专门关于Java的印刷杂志了。Oracle目前（2020年）每月发行仅在线版的*Java
    Magazine*，包含关于Java许多方面的技术文章（包括一些是我写的）；请访问[杂志的网站](https://blogs.oracle.com/javamagazine)查看最新期和过往期刊。
- en: The [Java Community Process](https://jcp.org), the home of Java standardization
    and enhancement.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Java社区进程](https://jcp.org)，Java标准化和增强的主页。'
- en: The [OpenJDK community](https://openjdk.java.net) maintains and builds the open
    source version of the “official” JDK.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[OpenJDK社区](https://openjdk.java.net)维护和构建“官方”JDK的开源版本。'
- en: O’Reilly [books](https://java.oreilly.com) and [conferences](https://conferences.oreilly.com)
    are among the very best available!
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: O’Reilly的[书籍](https://java.oreilly.com)和[会议](https://conferences.oreilly.com)是目前最好的选择之一！
- en: I keep my own list of Java resources that I update sporadically, on [my Java
    site](https://darwinsys.com/java); follow the link to Java Resources.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我会不定期更新我自己的Java资源列表，你可以在[我的Java网站](https://darwinsys.com/java)上查看；点击Java资源链接。
- en: The most interesting advanced topic discussions show up in Heinz Kabutz’s [Java
    Specialists Newsletter](https://www.javaspecialists.eu).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最有趣的高级话题讨论出现在 Heinz Kabutz 的 [Java 专家通讯](https://www.javaspecialists.eu) 中。
- en: There is no end of Java APIs to learn about. And there are still more books
    to be written . . . and read.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 学习 Java API 永无止境。而且还有更多的书籍需要编写……以及阅读。
