- en: Acknowledgments
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: '**Jason Porter**: What do you do during quarantine? You write a book, of course!
    Thank you to all those brave people on the front lines of health care. I’d like
    to thank the team behind both Quarkus and GraalVM for giving us an amazing tool
    and fun development experience. I’ve been developing software for over 20 years,
    and Quarkus brings back the enjoyment I had back when first learning about software
    development. A great thanks goes out to Georgios Andrianakis and Daniel Hinojosa
    for providing us with a technical review of the book! Your work has helped us
    create something that is accessible, useful, and hopefully enjoyable to those
    learning Quarkus. I would also like to thank Red Hat for allowing me the opportunity
    to write the book. Alex, thank you for asking me once again to work with you on
    a book! Lastly, thank you to my five children (Kaili, Emily, Zackary, Nicolas,
    and Rebecca) and wife, Tessie, for putting up with me writing another book, despite
    me saying I wouldn’t do it again. Love you all!'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jason Porter**：在隔离期间你会做什么？当然是写一本书！感谢所有在医疗前线勇敢的人们。我要感谢Quarkus和GraalVM团队，为我们提供了一个令人惊叹的工具和有趣的开发体验。我从事软件开发已有20多年，而Quarkus让我重新感受到了当初学习软件开发时的乐趣。特别感谢Georgios
    Andrianakis和Daniel Hinojosa为本书提供的技术审查！你们的工作帮助我们创造了一些易于理解、有用且希望能给学习Quarkus的人带来乐趣的东西。我还要感谢Red
    Hat让我有机会撰写这本书。Alex，再次感谢你邀请我与你共同撰写书籍！最后，感谢我的五个孩子（Kaili、Emily、Zackary、Nicolas和Rebecca）和妻子Tessie，尽管我说过不再写书，但你们仍然支持我。爱你们！'
- en: '**Alex Soto Bueno**: This book was finished during the COVID-19 pandemic, so
    first of all I’d like to thank all the health care workers who are taking care
    of all us. I would also like to thank the Red Hat Developers team, specially Burr
    Sutter, for allowing me the opportunity to write the book. Jason, as always, it
    was a pleasure to write a book with you. Lastly, thank you to my parents; my wife,
    Jessica; and my daughters, Ada and Alexandra; for their patience while I was writing
    the book, because there is no one without two. Thank you very much for everything.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**Alex Soto Bueno**：这本书是在COVID-19大流行期间完成的，因此首先，我要感谢所有为我们所有人提供医疗服务的医护人员。我还要感谢Red
    Hat Developers团队，特别是Burr Sutter，让我有机会撰写这本书。Jason，一如既往地与你共同撰写书籍是一种乐趣。最后，感谢我的父母；我的妻子Jessica；以及我的女儿Ada和Alexandra，在我写书的时候对我的耐心，因为没有两全其美的事情。非常感谢你们一切。'
