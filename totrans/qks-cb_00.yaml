- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: We’re excited to have you with us on this journey of learning and using Quarkus!
    Unlike traditional Java frameworks, which can be big, cumbersome, heavy-weight,
    and take months to learn, Quarkus builds on knowledge you already have! It uses
    JPA, JAX-RS, Eclipse Vert.x, Eclipse MicroProfile, and CDI, just to name a few
    technologies you’re already familiar with. Quarkus then takes your knowledge and
    combines it into a compact, easy-to-deploy, fully Kubernetes-optimized container
    targeting either OpenJDK Hotspot or GraalVM. This allows you to pack your Kubernetes
    cluster as tightly as possible, making use of every resource on the machine as
    your application scales to meet demand. Regardless of where you are on your migration
    to Kubernetes, you’ll find something useful with Quarkus, and this book will give
    you the tools and resources you need to succeed.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴你能加入我们一起学习和使用Quarkus的旅程！与传统的Java框架不同，它可能庞大、笨重、复杂，需要数月才能掌握，Quarkus则建立在你已有的知识基础之上！它使用了JPA、JAX-RS、Eclipse
    Vert.x、Eclipse MicroProfile和CDI等多种你已经熟悉的技术。然后，Quarkus将你的知识整合成一个紧凑、易于部署、完全优化于Kubernetes的容器，可选择使用OpenJDK
    Hotspot或GraalVM。这使得你能够尽可能紧密地打包你的Kubernetes集群，充分利用每台机器上的资源，以应对需求的扩展。无论你在迁移到Kubernetes的哪个阶段，你都会在Quarkus中找到有用的东西，而本书将为你提供成功所需的工具和资源。
- en: Who Should Read This Book
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读本书
- en: 'Obviously, we want everyone to read this book! However, we have made some assumptions
    about the reader:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，我们希望每个人都能阅读这本书！但是，我们对读者做了一些假设：
- en: You are already familiar with Java and application development within that space.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你已经熟悉Java和在该领域内的应用程序开发。
- en: You understand traditional software development practices.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你理解传统软件开发实践。
- en: You regularly deploy services into a cluster of machines or into the cloud.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你经常将服务部署到一组机器的集群或云中。
- en: Why We Wrote This Book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么要写这本书
- en: Quarkus is a relatively new framework in a new space (native Java and GraalVM).
    We wanted to dive into some more examples and how-to sections than what you will
    find on the internet. Also, we wanted to give you as much substance with this
    book as possible. There’s no large application to understand or remember. All
    the examples in this book are self-contained and ready to be used. We hope you
    keep this as a reference for all your Quarkus development!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Quarkus是一个相对较新的框架，处于一个新的领域（本地Java和GraalVM）。我们希望深入一些示例和操作指南，超出互联网上的内容。此外，我们希望本书尽可能地充实内容。这本书中没有需要理解或记住的大型应用程序。本书中的所有示例都是独立的，可以随时使用。我们希望你将其作为你所有Quarkus开发的参考！
- en: Navigating This Book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导航本书
- en: 'The organization of the chapters is fairly loose, but it basically flows as
    follows:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 章节的组织比较松散，但基本上如下：
- en: Chapters [1](ch01.xhtml#quarkus_overview_chapter) and [2](ch02.xhtml#scaffolding_chapter)
    introduce you to Quarkus and get your basic project set up.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第[1](ch01.xhtml#quarkus_overview_chapter)章和第[2](ch02.xhtml#scaffolding_chapter)章将带你了解Quarkus，并设置你的基本项目。
- en: 'Chapters [3](ch03.xhtml#developing_restful_services_chapter) through [6](ch06.xhtml#packaging_quark_applications_chapter)
    introduce the bread-and-butter portion of Quarkus: RESTful applications built
    using concepts from CDI and Eclipse MicroProfile. These chapters also show you
    how to package your application.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第[3](ch03.xhtml#developing_restful_services_chapter)章至第[6](ch06.xhtml#packaging_quark_applications_chapter)章介绍了Quarkus的主要部分：使用CDI和Eclipse
    MicroProfile构建的RESTful应用程序。这些章节还向你展示了如何打包你的应用程序。
- en: Chapters [7](ch07.xhtml#persistence_chapter) through [14](ch14.xhtml#developing_quarkus_chapter)
    relate to harder, though just as important, concepts such as fault tolerance,
    persistence, security, and interaction with other services. You will also learn
    about additional integrations Quarkus has with Kubernetes.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第[7](ch07.xhtml#persistence_chapter)章至第[14](ch14.xhtml#developing_quarkus_chapter)章涉及更难，但同样重要的概念，如容错性、持久化、安全性以及与其他服务的交互。你还将了解Quarkus与Kubernetes的其他集成。
- en: Chapters [15](ch15.xhtml#working_with_a_reactive_programming_model_chapter)
    and [16](ch16.xhtml#additional-quarkus-features-chapter) talk about reactive programming
    using Quarkus and some additional functionality of the framework such as templating,
    scheduling, and OpenAPI.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第[15](ch15.xhtml#working_with_a_reactive_programming_model_chapter)章和第[16](ch16.xhtml#additional-quarkus-features-chapter)章讨论了使用Quarkus进行响应式编程以及框架的一些额外功能，如模板化、调度和OpenAPI。
