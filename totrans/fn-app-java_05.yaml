- en: Part II. A Functional Approach
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分。函数式方法
- en: Even though Java is a multi-paradigm language, it clearly incentivizes an object-oriented
    and imperative coding style. However, many functional idioms, concepts, and techniques
    are still available to you, even without deeply integrated language support.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Java 是一种多范式语言，它明确鼓励面向对象和命令式编程风格。然而，许多函数式习语、概念和技术仍然可供使用，即使没有深度集成的语言支持。
- en: The JDK has a multitude of tools available to solve common problems with a functional
    approach and benefit from FPs advantages even without going fully functional.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: JDK 提供了大量工具，可以通过函数式方法解决常见问题，并在不完全转向函数式编程的情况下享受函数式编程的优势。
