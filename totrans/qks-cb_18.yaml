- en: Appendix B. Keycloak
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. Keycloak
- en: Keycloak is an open source identity and access management system. Configuring
    and deploying Keycloak in production is outside the scope of this book. In the
    following example, a realm file is provided with all users, roles, configurations,
    and so on, and needs to be imported into a running Keycloak server.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Keycloak是一个开源的身份和访问管理系统。配置和部署Keycloak到生产环境超出了本书的范围。在下面的示例中，提供了一个包含所有用户、角色、配置等的领域文件，并需要导入到正在运行的Keycloak服务器中。
- en: 'To simplify the installation of Keycloak, the Keycloak Docker container is
    used:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化Keycloak的安装，使用了Keycloak Docker容器：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Then open a browser and enter the following URL: [*http://localhost:8180*](http://localhost:8180).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然后打开浏览器并输入以下URL：[*http://localhost:8180*](http://localhost:8180)。
- en: Click Administration Console, as shown in [Figure B-1](#keycloak-home-page).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 单击管理控制台，如[图 B-1](#keycloak-home-page)所示。
- en: '![qucb ab01](Images/qucb_ab01.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![qucb ab01](Images/qucb_ab01.png)'
- en: Figure B-1\. Keycloak home page
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-1\. Keycloak首页
- en: Next, you will be presented with a login option similar to the one you see in
    [Figure B-2](#keycloak-login). Use login/password admin as the credentials.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您将看到一个与[图 B-2](#keycloak-login)类似的登录选项。使用登录/密码 admin 作为凭据。
- en: '![qucb ab02](Images/qucb_ab02.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![qucb ab02](Images/qucb_ab02.png)'
- en: Figure B-2\. Keycloak login page
  id: totrans-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-2\. Keycloak登录页面
- en: In the main page, toggle the Master button to reveal the Add realm button, and
    click that so that your screen looks like the one shown in [Figure B-3](#keycloak-add-realm).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在主页面中，切换主按钮以显示“添加领域”按钮，并单击它，使您的屏幕看起来像[图 B-3](#keycloak-add-realm)所示。
- en: '![qucb ab03](Images/qucb_ab03.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![qucb ab03](Images/qucb_ab03.png)'
- en: Figure B-3\. Keycloak Add realm button
  id: totrans-13
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 B-3\. Keycloak添加领域按钮
- en: Finally, you should see a screen like the one shown in [Figure B-4](#keycloak-import).
    You will need to import a Keycloak file. The file we used is in the code for the
    book at [*https://oreil.ly/quarkus-cookbook-code*](https://oreil.ly/quarkus-cookbook-code).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您应该看到一个类似于[图 B-4](#keycloak-import)所示的屏幕。您需要导入一个Keycloak文件。我们使用的文件在本书的代码中，位于[*https://oreil.ly/quarkus-cookbook-code*](https://oreil.ly/quarkus-cookbook-code)。
- en: '![qucb ab04](Images/qucb_ab04.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![qucb ab04](Images/qucb_ab04.png)'
