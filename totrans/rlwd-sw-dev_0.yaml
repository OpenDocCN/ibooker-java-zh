- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mastering software development involves learning a disparate set of concepts.
    If you’re starting out as a junior software developer, or even if you’re more
    experienced, it can seem like an insurmountable hurdle. Should you be spending
    time learning about established topics in the object-oriented world such as SOLID
    principles, design patterns, or test-driven development? Should you be trying
    out things that are becoming increasingly popular such as functional programming?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握软件开发需要学习一系列不同的概念。如果你是初级软件开发者，或者即使你已经有经验了，这看起来也像是一个无法逾越的障碍。你是否应该花时间学习面向对象世界中已被广泛接受的主题，如
    SOLID 原则、设计模式或测试驱动开发？你是否应该尝试一些越来越流行的东西，如函数式编程？
- en: Even once you’ve picked some topics to learn it’s often hard to identify how
    they fit together. When you should go down the route of applying functional programming
    ideas in your project? When do you worry about testing? How do you know at what
    point to introduce or refine these techniques? Do you need to read a book on each
    of these topics and then another set of blog posts or videos to explain how to
    put things together? Where do you even start?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经选择了一些要学习的主题，确定它们是如何相互联系的仍然很难。当你应该在项目中应用函数式编程思想的路线时？什么时候该关注测试？你怎么知道在什么时间引入或改进这些技术？你需要读每个主题的书，然后再看另一系列博客或视频来解释如何将它们结合在一起吗？你甚至不知道从哪里开始？
- en: Don’t worry, this book is here to help you. You will be helped through an integrated,
    project-driven approach to learning. You’ll learn the core topics that you need
    to know in order to become a productive developer. Not only that, but we show
    how these things fit together into bigger projects.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不用担心，这本书会帮助你。你将通过一种集成、以项目为驱动的学习方式得到帮助。你将学习成为高效开发者所需的核心主题。不仅如此，我们还展示了这些内容是如何融入更大项目中的。
- en: Why We Wrote This Book
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我们写这本书
- en: Over the years we have built up a wealth of experience around teaching developers
    to code. We have both written books on Java 8 onward and run training courses
    around professional software development. In the process we’ve been recognized
    as Java Champions and international conference speakers.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我们积累了丰富的经验，帮助开发者学习编程。我们都写过关于 Java 8 及以后的书籍，并开设过专业软件开发的培训课程。在这个过程中，我们被认可为
    Java 社区的杰出贡献者和国际会议的演讲者。
- en: We’ve found over the years that many developers could benefit from either an
    introduction or a refresher on several core topics. Design patterns, functional
    programming, SOLID principles, and testing are practices that often get good coverage
    in their own right, but it’s rarely shown how they work well and fit together.
    People sometimes even get put off from improving their skills simply due to the
    paralysis of choice over what to learn. We want to not only teach people core
    skills, but do so in a way that’s easy to approach and fun, too.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我们发现许多开发者需要对一些核心主题进行入门或复习。设计模式、函数式编程、SOLID 原则和测试等实践经常得到了良好的覆盖，但很少有人展示它们是如何良好地协同工作和相互结合的。有时人们甚至因为选择学习内容的犹豫而放弃提升自己的技能。我们不仅希望教会人们核心技能，还希望用一种易于接近和有趣的方式进行教学。
- en: A Developer-Oriented Approach
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开发者导向的方法
- en: This book also gives you the opportunity to learn in a developer-oriented way.
    It contains plenty of code samples and whenever we introduce a topic we always
    provide concrete code examples. You get all the code for the projects within the
    book, so if you want to follow along you can even step through the book code in
    an *Integrated Development Environment* (IDE) or run the programs in order to
    try them out.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书还为你提供了一种开发者导向的学习机会。它包含了大量的代码示例，每当我们介绍一个主题时，我们总是提供具体的代码示例。你可以得到书中项目的所有代码，所以如果你想跟着做，你甚至可以在*集成开发环境*（IDE）中逐步运行代码，或者运行程序来试验它们。
- en: Another common bugbear when it comes to technical books is that they are often
    written in a formal, lecturing style. That’s not how normal people speak to each
    other! In this book you’ll get a conversational style that helps to engage you
    in the content rather than being patronizing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 技术书籍的另一个常见问题是，它们通常采用正式的讲述风格。这不是普通人之间交流的方式！在这本书中，你将得到一种对话式的风格，能帮助你更好地投入到内容中，而不是让你感到被指责。
- en: What’s in the Book?
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书中内容
- en: Each chapter is structured around a software project. At the end of a chapter,
    if you’ve been following along, you should be able to write that project. The
    projects start off as simple command-line batch programs but grow in complexity
    to fully fledged applications.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都围绕一个软件项目进行结构化。在一章的结尾，如果您一直在跟进，您应该能够编写那个项目。这些项目从简单的命令行批处理程序开始，逐渐发展到完整的应用程序。
- en: You’ll benefit from a project-driven structure in a variety of ways. First,
    you get to see how different programming techniques work together in an integrated
    setting. When we look at functional programming toward the end of the book, it
    isn’t just abstract collection-processing operations—they’re presented in order
    to calculate actual results used by the project in question. This solves the problem
    of educational material showing good ideas or approaches, but developers often
    use them inappropriately or out of context.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过项目驱动的结构，您将从多个方面受益。首先，您可以看到不同的编程技术如何在集成的环境中协同工作。当我们在书的末尾讨论函数式编程时，这不仅仅是抽象的集合处理操作——它们被呈现出来是为了计算实际项目中使用的结果。这解决了教育材料展示好的想法或方法，但开发人员经常不适当或上下文不当使用它们的问题。
- en: Second, a project-driven approach helps ensure that at each stage you see realistic
    examples. Educational materials are often full of example classes called `Foo`
    and methods called `bar`. Our examples are relevant to the projects in question
    and show how to apply the ideas to real problems, similar to the ones that you
    may encounter in your career.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，项目驱动的方法有助于确保每个阶段您都能看到现实的例子。教育材料通常充满了名为`Foo`的示例类和名为`bar`的方法。我们的例子与相关的项目有关，并展示如何将这些想法应用到真正的问题中，这些问题与您在职业生涯中可能遇到的类似。
- en: Finally, it’s more fun and engaging to learn this way. Each chapter is a fresh
    project and a fresh opportunity to learn new things. We want you to read through
    to the end and really enjoy turning the pages as you’re reading. The chapters
    start with a challenge that will be solved, walk you through the solution, and
    then end by evaluating what you learned and how the challenge was solved. We specifically
    call out the challenge at the beginning and end of every chapter to ensure that
    its goals are clear to you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过这种方式学习更有趣且更引人入胜。每一章都是一个全新的项目和学习新事物的机会。我们希望您能一直读到最后，真正享受阅读过程。每章都以一个挑战开始，并解决该挑战，然后结束评估您学到了什么以及如何解决这个挑战。我们特别在每章的开头和结尾明确指出挑战，以确保您理解其目标。
- en: Who Should Read This Book?
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁应该阅读这本书？
- en: We’re confident that developers from a wide variety of backgrounds will find
    things that are useful and interesting in this book. Having said that, there are
    some people who will get the maximum value out of this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确信，来自各种背景的开发人员会在这本书中找到有用和有趣的内容。话虽如此，有些人会从这本书中获得最大的价值。
- en: Junior software developers, often just out of university or a couple of years
    into their programming career, are who we think of as the core audience for this
    book. You’ll learn about fundamental topics that we expect to be of relevance
    throughout your software development career. You don’t need to have a university
    degree by any means, but you do need to know the basics of programming in order
    to make the best use of this book. We won’t explain what an if statement or a
    loop is, for example.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 初级软件开发人员，通常刚从大学毕业或者从事编程职业几年，是我们认为这本书的核心读者群体。您将学习到我们预计在整个软件开发职业生涯中都具有相关性的基础主题。您并不需要有大学学位，但需要了解编程的基础知识，以便最好地利用这本书。例如，我们不会解释什么是if语句或循环。
- en: You don’t need to know much about object-oriented or functional programming
    in order to get started. In [Chapter 2](ch02.xhtml#chapter_02), we make no assumptions
    beyond that you know what a class is and can use collections with generics (e.g.,
    `List<String>`). We take it right from the basics.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要对面向对象或函数式编程有很多了解就可以开始学习。在[第2章](ch02.xhtml#chapter_02)，我们不做任何假设，只要求您知道什么是类，并且能够使用泛型的集合（例如，`List<String>`）。我们从基础知识开始。
- en: Another group who will find this book of particular interest is developers learning
    Java while coming from another programming language, such as C#, C++, or Python.
    This book helps you quickly get up to speed with the language constructs and also
    the principles, practices, and idioms that are important to write good Java code.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一组特别感兴趣的读者是从其他编程语言（如C＃、C ++或Python）学习Java的开发人员。这本书帮助你快速掌握语言结构，以及编写优秀Java代码所需的原则、实践和习惯。
- en: If you’re a more experienced Java developer, you may want to skip [Chapter 2](ch02.xhtml#chapter_02)
    in order to avoid repeating basic material that you already know, but [Chapter 3](ch03.xhtml#chapter_03)
    onward will be full of concepts and approaches that will be of benefit to many
    developers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位经验丰富的Java开发者，可能希望跳过[第2章](ch02.xhtml#chapter_02)，以避免重复已掌握的基础内容，但从[第3章](ch03.xhtml#chapter_03)开始，将充满对许多开发人员有益的概念和方法。
- en: We’ve found that learning can be one of the most fun parts of software development
    and hope that you’ll find that as well when reading this book. We hope you have
    fun on this journey.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现学习可以是软件开发中最有趣的部分之一，希望您在阅读本书时也能有同样的感受。祝您在这段旅程中玩得开心。
